<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
 
    <title>ระบบส่งงาน</title>

    <script>
      var cnt = 0, wnd;
      function iframeLoaded(pp) {
        wnd = pp.contentWindow;
        window.addEventListener("message", onMessage);
      }

      function onMessage(e) {   
        if (e.data == "done") {        
          cnt++;
          if(cnt==1) {  /* Photopea loaded! */  }
          if(cnt==2) {  /* Image loaded!  Run some script! */
            var x = "app.activeDocument.artLayers.add();"+"app.activeDocument.activeLayer.opacity = 40";
            wnd.postMessage(x, "*");
          }
        }
      }      
    </script>    
  </head>  
  <body>
    <iframe id="photopea" src="https://www.photopea.com#%7B%22environment%22:%7B%22intro%22:false,%22vmode%22:0,%22menus%22:%5B%5B0,0,0,0,0,0,1%5D%5D,%22panels%22:%5B2%5D,%22showtools%22:%5B23%5D%7D%7D" width="1100" height="600" onload="iframeLoaded(this)" scrolling="no"></iframe>
</body>
</html>
