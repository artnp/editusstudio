      display: flex;

      font-size: 16px;
      font-weight: 600;
      overflow: hidden;
   }
   .split {
      width: 50%;
      height: 72vh;
      position: relative;
   }
   #player {
      width: 100%;
      height: 90%;
      position: absolute; 
      top: 11%;
      border-radius: 19px;
      overflow: hidden;
      z-index: 1;
   }
   #nextButton {
      display: block;
      padding: 20px 40px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 10px;
      position: absolute;
      top: 81%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: background-color 0.3s ease;
      z-index: 9998; 
   }

   #nextButton:hover {
      color: #000;
      background-color: #F0F0B5;
   }
   #point {
   position: fixed;
   bottom: 0%;
   left: 45%;
   z-index: 9999; /* Adjust the z-index value as needed */
}
   #videoTitle {
      position: absolute; 
      top: 2%;
      left: 50%;
      transform: translate(-50%, -50%);
   }
   #progressBar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 8px;
      background-color: #ddd;
      border-radius: 4px;
   }
   #progressLast {
      height: 100%;
      background-color: #28a745;
      border-radius: 4px;
      transition: width 0.3s ease; /* Adding transition for smoothness */
   }
   #progressGoal {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 100%;
      background-color: #fff;
      border-radius: 4px;
      width: 0; /* Initially width is 0 */
   }
   #goalFlag {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: #ffc107;
      border-radius: 50%;
      transform: translateY(-50%);
      animation: pulse 1.5s infinite; /* Adding pulse animation */
      display: none; /* Initially hidden */
   }
   @keyframes pulse {
      0% {
         transform: scale(0.8);
      }
      50% {
         transform: scale(1);
      }
      100% {
         transform: scale(0.8);
      }
   }
   #drawFrame {
    width: 100%; /* Full width of the viewport */
    height: 100%; /* Full height of the viewport */
}
</style>

  // Function to load and play a video
  function playVideo(videoId) {
    player.innerHTML = ''; // Clear previous video
    const iframe = document.createElement('iframe');
    iframe.width = '100%'; // Fit 100% of its container
    iframe.height = '100%'; // Fit 100% of its container
    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1?cc_load_policy=1&cc_lang_pref=th`;
    iframe.allow = 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture';
    player.appendChild(iframe);
  }

  function preloadNextVideo() {
    const nextIndex = (currentIndex + 1) % videoIds.length;
    const img = new Image();
    img.src = `https://img.youtube.com/vi/${videoIds[nextIndex]}/0.jpg`;
    img.onload = function() {
      if (nextIndex === 0) {
        nextButton.style.display = 'none';
      } else {
        nextButton.style.display = 'block';
      }
    };
  }

  function updateProgress() {
        const progress = (currentIndex + 1) / totalVideos * 100;
        progressLast.style.width = `${progress}%`;

        if (currentIndex + 1 === totalVideos) { //จำนวนคลิปทั้งหมด

            goalFlag.style.display = 'block'; // Show goal flag
        } else {
