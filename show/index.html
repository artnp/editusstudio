<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen YouTube Video Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place the player behind other content */
    }

    /* Optional: Center content vertically */
    .content {
      position: relative;
      z-index: 1; /* Place content in front of the player */
      text-align: center;
      color: white;
      padding: 20px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
    }
  </style>
</head>
<body>

<div id="player"></div>

<div class="content">
  <h1>Your Content Here</h1>
  <p>This content will appear on top of the video background.</p>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var player;
  var currentIndex = 0;
  var videoIds;

  function onYouTubeIframeAPIReady() {
    // Parse the URL parameter into video IDs array
    var urlParams = decodeURIComponent(window.location.href.split('index.html?')[1]);
    videoIds = urlParams.split(',');

    loadNextVideo();
  }

  function loadNextVideo() {
    if (currentIndex < videoIds.length) {
      player = new YT.Player('player', {
        videoId: videoIds[currentIndex],
        playerVars: {
          'autoplay': 1, // Autoplay video
          'controls': 0,
          'fs': 1, // Allow fullscreen
          'loop': 0, // Disable looping
          'rel': 0,
          'showinfo': 0,
          'disablekb': 1,
          'playlist': videoIds.join(',') // Play all videos in sequence
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
          'onError': onPlayerError
        }
      });
    }
  }

  function onPlayerReady(event) {
  event.target.playVideo(); // Start playing the video
}

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      currentIndex++;
      if (currentIndex < videoIds.length) {
        loadNextVideo(); // Load next video if available
      } else {
        // End of playlist, stop playback
        player.stopVideo();
        console.log("End of playlist");
      }
    }
  }

  function onPlayerError(event) {
    // Attempt to reload the player after a delay if there's an error
    setTimeout(function() {
      player.destroy();
      loadNextVideo();
    }, 5000); // Retry after 5 seconds
  }

  // Listen for resize events to adjust player dimensions
  window.addEventListener('resize', function() {
    if (player) {
      player.setSize(window.innerWidth, window.innerHeight);
    }
  });

</script>

</body>
</html>
