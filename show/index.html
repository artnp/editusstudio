<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play YouTube Videos Sequentially</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    /* Optional: CSS for centering the player */
    #player {
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>

<div id="player"></div>

<script>
  // YouTube API ready callback
  function onYouTubeIframeAPIReady() {
    // Parse the URL parameter into video IDs array
    var urlParams = decodeURIComponent(window.location.href.split('index.html?')[1]);
    var videoIds = urlParams.split(',');

    var player;
    var currentIndex = 0;

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        currentIndex++;
        if (currentIndex < videoIds.length) {
          player.loadVideoById(videoIds[currentIndex]);
        } else {
          // Optional: Handle end of playlist, maybe redirect or show a message
          console.log("End of playlist");
        }
      }
    }

    player = new YT.Player('player', {
      height: '360',
      width: '640',
      videoId: videoIds[currentIndex],
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }
</script>

</body>
</html>
