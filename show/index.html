<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen YouTube Video Background</title>
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Roboto', sans-serif;
  background-color: #121212;
  color: #ffffff;
}

#player {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.overlay-text {
  position: fixed;
  z-index: 1;
  text-align: center;
  color: #ffffff;
  font-size: 40px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s ease, opacity 0.3s ease;
}

#first {
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
}

#second {
  top: 50%;
  left: 10%;
  transform: translateY(-50%);
}

#third {
  top: 50%;
  right: 10%;
  transform: translateY(-50%);
}

.timeCode {
  position: fixed;
  z-index: 1; 
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  font-size: 24px; 
  background-color: rgba(0, 0, 0, 0.7); 
  border-radius: 10px;
  padding: 10px 20px;
  border: 2px solid #f1c40f; 
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.overlay-text:hover {
  transform: scale(1.1);
  opacity: 0.8;
}
</style>
</head>
<body>

<div id="player"></div>
<div id="first" class="overlay-text">๓</div>
<div id="second" class="overlay-text">๖</div>
<div id="third" class="overlay-text">๙</div>
<div class="timeCode">E - Timecode</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var player;
  var currentIndex = 0;
  var videoIds;

  function onYouTubeIframeAPIReady() {
    // Parse the URL parameter into video IDs array
    var urlParams = decodeURIComponent(window.location.href.split('index.html?')[1]);
    videoIds = urlParams.split(',');

    loadNextVideo();
  }

  function loadNextVideo() {
    if (currentIndex < videoIds.length) {
      player = new YT.Player('player', {
        videoId: videoIds[currentIndex],
        playerVars: {
          'autoplay': 1, // Autoplay video
          'controls': 0,
          'fs': 1, // Allow fullscreen
          'loop': 0, // Disable looping
          'rel': 0, // Disable related videos
          'showinfo': 0, // Disable video title
          'modestbranding': 1, // Disable YouTube logo
          'iv_load_policy': 3, // Disable video annotations
          'disablekb': 1,
          'playlist': videoIds.join(',') // Play all videos in sequence
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
          'onError': onPlayerError
        }
      });
    }
  }

  function onPlayerReady(event) {
    event.target.setVolume(100); // Set volume to 100%
    event.target.playVideo(); // Start playing the video
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      currentIndex++;
      if (currentIndex < videoIds.length) {
        loadNextVideo(); // Load next video if available
      } else {
        // End of playlist, stop playback
        player.stopVideo();
        document.getElementById("player").style.display = "none";
      }
    }
  }

  function onPlayerError(event) {
    // Attempt to reload the player after a delay if there's an error
    setTimeout(function() {
      player.destroy();
      loadNextVideo();
    }, 5000); // Retry after 5 seconds
  }

  // Listen for resize events to adjust player dimensions
  window.addEventListener('resize', function() {
    if (player) {
      player.setSize(window.innerWidth, window.innerHeight);
    }
  });

</script>

</body>
</html>
