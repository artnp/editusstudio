<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play YouTube Videos Sequentially with Auto Refresh and End Detection</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    /* Optional: CSS for centering the player */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black; /* Fallback background */
    }
  </style>
</head>
<body>

<div id="player"></div>

<script>
  var player;
  var currentIndex = 0;
  var videoIds;

  function onYouTubeIframeAPIReady() {
    // Parse the URL parameter into video IDs array
    var urlParams = decodeURIComponent(window.location.href.split('index.html?')[1]);
    videoIds = urlParams.split(',');

    loadNextVideo();
  }

  function loadNextVideo() {
    if (currentIndex < videoIds.length) {
      player = new YT.Player('player', {
        width: '100%',
        height: '100%',
        videoId: videoIds[currentIndex],
        playerVars: {
          'autoplay': 1,
          'controls': 0,
          'fs': 1, // Allow fullscreen
          'loop': 0, // Disable looping
          'rel': 0,
          'showinfo': 0,
          'disablekb': 1,
          'playlist': videoIds.join(',') // Play all videos in sequence
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
          'onError': onPlayerError
        }
      });
    }
  }

  function onPlayerReady(event) {
    event.target.playVideo();
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      currentIndex++;
      if (currentIndex < videoIds.length) {
        loadNextVideo(); // Load next video if available
      } else {
        // End of playlist, stop playback
        player.stopVideo();
        console.log("End of playlist");
      }
    }
  }

  function onPlayerError(event) {
    // Attempt to reload the player after a delay if there's an error
    setTimeout(function() {
      player.destroy();
      loadNextVideo();
    }, 5000); // Retry after 5 seconds
  }

  // Listen for resize events to adjust player dimensions
  window.addEventListener('resize', function() {
    if (player) {
      resizePlayer();
    }
  });

  // Function to resize player maintaining aspect ratio
  function resizePlayer() {
    var playerWidth = window.innerWidth;
    var playerHeight = window.innerHeight;
    var playerRatio = 16 / 9; // YouTube video ratio is 16:9

    if (playerHeight * playerRatio > playerWidth) {
      // If video ratio is wider than player width, resize based on width
      player.setSize(playerWidth, playerWidth / playerRatio);
    } else {
      // Otherwise, resize based on height
      player.setSize(playerHeight * playerRatio, playerHeight);
    }
  }

</script>

</body>
</html>
