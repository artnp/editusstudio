<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen YouTube Video Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #first{
    position: fixed;
    z-index: 1;
    left: 50%;
    top:1%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
    font-size: 40px;
    }
    #second{
    position: fixed;
    z-index: 1;
    left: 2%;
    top:50%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
    font-size: 40px;
    }
    #third{
    position: fixed;
    z-index: 1;
    right: 2%;
    top:50%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
    font-size: 40px;
    }
    /* Optional: Center content vertically */
    .timeCode {
  position: fixed;
  z-index: 1; /* Place content in front of the player */
  bottom: 1%;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: white;
  font-size: 24px; /* Make the text larger */
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
  border: 1px solid yellow; /* Add a yellow border */
}


  </style>
</head>
<body>

<div id="player"></div>
<div id="first">๓</div><div id="second">๖</div><div id="third">๙</div>
<div class="timeCode">
  E - Timecode
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var player;
  var currentIndex = 0;
  var videoIds;

  function onYouTubeIframeAPIReady() {
    // Parse the URL parameter into video IDs array
    var urlParams = decodeURIComponent(window.location.href.split('index.html?')[1]);
    videoIds = urlParams.split(',');

    loadNextVideo();
  }

  function loadNextVideo() {
    if (currentIndex < videoIds.length) {
      player = new YT.Player('player', {
        videoId: videoIds[currentIndex],
        playerVars: {
          'autoplay': 1, // Autoplay video
          'controls': 0,
          'fs': 1, // Allow fullscreen
          'loop': 0, // Disable looping
          'rel': 0,
          'showinfo': 0,
          'disablekb': 1,
          'playlist': videoIds.join(',') // Play all videos in sequence
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
          'onError': onPlayerError
        }
      });
    }
  }

  function onPlayerReady(event) {
  event.target.playVideo(); // Start playing the video
}

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      currentIndex++;
      if (currentIndex < videoIds.length) {
        loadNextVideo(); // Load next video if available
      } else {
        // End of playlist, stop playback
        player.stopVideo();
        console.log("End of playlist");
      }
    }
  }

  function onPlayerError(event) {
    // Attempt to reload the player after a delay if there's an error
    setTimeout(function() {
      player.destroy();
      loadNextVideo();
    }, 5000); // Retry after 5 seconds
  }

  // Listen for resize events to adjust player dimensions
  window.addEventListener('resize', function() {
    if (player) {
      player.setSize(window.innerWidth, window.innerHeight);
    }
  });

</script>

</body>
</html>
